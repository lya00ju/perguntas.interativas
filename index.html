<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
</head>
<body>
    <main>
        <section id="container">
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Culinária</h3>
                    <div class="cartao__conteudo__pergunta">
                        Qual é a única comida que nunca estraga?
                    </div>
                    <div class="cartao__conteudo__resposta">
                        O mel.
                    </div>
                </div>
            </article>
            <article class="cartao">
                <div class="cartao__conteudo">
                    <h3>Cinema</h3>
                    <div class="cartao__conteudo__pergunta">
                        Qual filme de terror foi a estreia de Johnny Depp?
                    </div>
                    <div class="cartao__conteudo__resposta">
                        A Hora do Pesadelo.
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <p>Projeto desenvolvido por WhiteSite, sem fins lucrativos</p>
    </footer>
</body>
</html>
